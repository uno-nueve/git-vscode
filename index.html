<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Get in touch with us</h1>
            <div class="form_container">
                <form action="/contact">
                    <div class="input-group">
                        <label for="first-name" hidden></label>
                        <input
                            type="text"
                            name="first-name"
                            id="first-name"
                            class="input"
                            placeholder="First name"
                            required
                        />
                        <label for="last-name" hidden></label>
                        <input
                            type="text"
                            name="last-name"
                            id="last-name"
                            class="input"
                            placeholder="Last name"
                            required
                        />
                    </div>

                    <label for="email" hidden></label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="input"
                        placeholder="Email"
                        required
                    />

                    <label for="Number Phone" hidden></label>
                    <input
                        type="Number Phone"
                        name="Number Phone"
                        id="Number Phone"
                        class="input"
                        placeholder="Number Phone"
                        required
                        
                        />
                    <label for="message" hidden></label>
                    <textarea
                        name="message"
                        id="message"
                        rows="8"
                        class="input"
                        placeholder="Type your message here"
                        required
                    ></textarea>

                    <button type="submit">Send</button>
                </form>
                <div class="form_aside">
                    <img
                        src="https://images.unsplash.com/photo-1518640467707-6811f4a6ab73?q=80&w=1760&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="abstract paint"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
